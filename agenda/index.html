<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    
</head>
<body>
    
    <div class="containe">
        <div class="row">
            <div class="card " style= "margin-left: auto; margin-right: auto;">
               
                <div class="card-header text-center">
                    <h5 class="card-title">Agenda Telefonica</h5>
                </div>
                
                <div class="card-body">
                    <form action="#" class="row form-inline justify-content-center">
                        <div class="form-group col-md-3">
                            
                            <label for="nombre" class="input-group col-md-3 col-form-label" >Nombre</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                            </div> 
                        </div>
                        
                        <div class="form-group col-md-3">
                            
                                <label for="surname" class="input-group col-md-3 col-form-label" >Apellido</label>
                                <div class="col-md-9">
                                <input type="text" class="form-control" id="surname" placeholder="Apellido">
                            </div> 
                        </div>
                            
                            <div class="form-group col-md-3">
                            
                                <label for="job" class="input-group col-md-3 col-form-label" >Empresa</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="job" placeholder="Empresa">
                                </div> 
                            </div>
                            
                            <div class="form-group col-md-3">
                            
                                <label for="email" class="input-group col-md-3 col-form-label" >Correo</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="email" placeholder="Correo">
                                </div> 
                            </div>

                    </form>
                    
                    <form action="#" class="row form-inline justify-content-center">
                            <div class="form-group col-md-3">
                                
                                <label for="telefonia" class="input-group col-md-3 col-form-label" >Telefonia</label>
                                <div class="col-md-9">
                                    <select class="form-control" id="telefonia" placeholder="Telefonia">
                                        <option>Movilnet</option>
                                        <option>Movistar</option>
                                        <option>Digitel</option>
                                        <option>Claro</option>
                                    </select>
                                </div> 
                            </div>
                            
                            <div class="form-group col-md-3">
                                
                                    <label for="tipo" class="input-group col-md-3 col-form-label" >Tipo de telefono</label>
                                    <div class="col-md-9">
                                    <select class="form-control" id="tipo" placeholder="Tipo de telefono">
                                        <option>Tijo</option>
                                        <option>Trabajo</option>
                                        <option>Personal</option>
                                    </select>
                                </div> 
                            </div>
                                
                                <div class="form-group col-md-3">
                                
                                    <label for="extencion" class="input-group col-md-3 col-form-label" >Extencion</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="extencion" placeholder="Telefonia">
                                            <option>(0416)</option>
                                            <option>(0414)</option>
                                            <option>(0424)</option>
                                            <option>(0412)</option>
                                        </select>
                                    </div> 
                                </div>
                                
                                <div class="form-group col-md-3">
                                
                                    <label for="num" class="input-group col-md-3 col-form-label" >Numero</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" id="num" placeholder="Telefonia">
                                    </div> 
                                </div>
    
                        </form>
                            
                    <div class="row" style="width: 100%;">    
                        
                        <table id="tabla" class="table-striped" style= "margin-left: auto; margin-right: auto; width: 1180px"; >
                                        
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th> 
                                    <th scope="col">Empresa</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Telefonía</th>
                                    <th scope="col">Tipo de Teléfono</th> 
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Extensión</th>
                                    <th scope="col">Accion</th>
                                </tr>
                            </thead>

                            <tbody id="agenda">

                                <tr>
                                    <td>Daniel</td>
                                    <td>Perez</td>
                                    <td>Venalum</td>
                                    <td>danieljpu2013@gmail.com</td>
                                    <td>Movistar</td>
                                    <td>Celular</td>
                                    <td>(0414)</td>
                                    <td>192-2684</td>
                                    <td><input class="btn btn-danger" type="button" onclick="remove(this)" value="Eliminar" /></td>          
                                </tr>

                                <tr>
                                        <td>paul</td>
                                        <td>suarez</td>
                                        <td>Enel</td>
                                        <td>xxxxxxxx@xxxxx.com</td>
                                        <td>Movistar</td>
                                        <td>Celular</td>
                                        <td>(0414)</td>
                                        <td>555-5555</td>
                                        <td><input class="btn btn-danger" type="button" onclick="remove(this)" value="Eliminar" /></td>  
                                </tr>
                                
                            </tbody>
                                        
                        </table>
           
                    </div>
     
                </div>

                <div class="card-footer" >
                    
                    <div style="float: right;">
                        <button class="btn btn-success" onclick="guardar()" id="btnAgregarA" type="button"> <i class="fas fa-plus"> </i></button>
                        
                        <button class="btn btn-primary" id="btneditar" onclick="editar();"><i class="fas fa-edit"></i></button>
                
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function guardar(){

            var _name = document.getElementById("name").value;
            var _surname = document.getElementById("surname").value;
            var _job = document.getElementById("job").value;
            var _email = document.getElementById("email").value;
            var _telefonia = document.getElementById("telefonia").value;
            var _tipo = document.getElementById("tipo").value;
            var _extencion = document.getElementById("extencion").value;
            var _num = document.getElementById("num").value;

            var fila="<tr><td>"+_name+"</td><td>"+_surname+"</td><td>"+_job+"</td><td>"+_email+"</td><td>"+_telefonia+"</td><td>"+_tipo+"</td><td>"+_extencion+"</td><td>"+_num+"</td><td><input class='btn btn-danger' type='button' onclick='remove(this)' value='Eliminar' /></td></tr>";
        
            var btn = document.createElement("TR");
   	            btn.innerHTML=fila;
            document.getElementById("agenda").appendChild(btn);
        }

        function remove(t){
            var td = t.parentNode;
            var tr = td.parentNode;
            var table = tr.parentNode;
            table.removeChild(tr);
        }

        var table = document.getElementById("tabla"),rIndex;
            
            for(var i = 1; i < table.rows.length; i++)
            {
                table.rows[i].onclick = function()
                {
                    rIndex = this.rowIndex;
                    console.log(rIndex);
                    
                    document.getElementById("name").value = this.cells[0].innerHTML;
                    document.getElementById("surname").value = this.cells[1].innerHTML;
                    document.getElementById("job").value = this.cells[2].innerHTML;
                    document.getElementById("email").value = this.cells[3].innerHTML;
                    document.getElementById("telefonia").value = this.cells[0].innerHTML;
                    document.getElementById("tipo").value = this.cells[1].innerHTML;
                    document.getElementById("extencion").value = this.cells[2].innerHTML;
                    document.getElementById("num").value = this.cells[3].innerHTML;
                
                };
            }
            
            function editar()
            {
                table.rows[rIndex].cells[0].innerHTML = document.getElementById("name").value;
                table.rows[rIndex].cells[1].innerHTML = document.getElementById("surname").value;
                table.rows[rIndex].cells[2].innerHTML = document.getElementById("job").value;
                table.rows[rIndex].cells[3].innerHTML = document.getElementById("email").value;
                table.rows[rIndex].cells[0].innerHTML = document.getElementById("telefonia").value;
                table.rows[rIndex].cells[1].innerHTML = document.getElementById("tipo").value;
                table.rows[rIndex].cells[2].innerHTML = document.getElementById("extencion").value;
                table.rows[rIndex].cells[3].innerHTML = document.getElementById("num").value;
            }
            
    </script>
    
</body>

  

</html>
